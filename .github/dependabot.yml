version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: monthly
    versioning-strategy: increase-if-necessary
    ignore:
      - dependency-name: >-
          *
        update-types:
          - version-update:semver-patch
